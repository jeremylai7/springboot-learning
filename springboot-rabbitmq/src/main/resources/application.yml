spring:
  rabbitmq:
    host: 192.168.220.2
    port: 5672
    username: admin
    password: 123456
    #打开消息确认机制
    publisher-confirms: true
    #打开消息返回
    publisher-returns: true
    template:
      mandatory: true
    # 手动确认消息
    #只要消息没有成功消费，无论中间是出现消费者宕机还是代码异常，只要连接断开之后这条信息还没有被消费那么这条消息就会被重新放入队列再次被消费。
    listener:
      simple:
        acknowledge-mode: manual
